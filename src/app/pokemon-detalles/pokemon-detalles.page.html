<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>pokemonDetalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img [src]="sprites"></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title>#{{ details.id }} {{ details.name }}
        <ion-chip color="primary" *ngFor="let t of details.types">
          <ion-label>{{ t.type.name }}</ion-label>
        </ion-chip>
      </ion-card-title>
      <ion-card-subtitle>{{ details.weight }} lbs</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label text-wrap><b>Abilities:</b> <span *ngFor="let a of details.abilities; let isLast = last"
            >
              {{ a.ability.name }}{{ !isLast ? ',' : '' }}
            </span></ion-label>
        </ion-item>
        <ion-item *ngFor="let s of details.stats">
          <ion-label slot="start"><b>{{ s.stat.name }}:</b></ion-label>
          <ion-label slot="end">
            {{ s.base_stat }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
